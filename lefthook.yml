pre-commit:
  parallel: true
  commands:
    check-js:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,css}"
      run: "bun biome check --write {staged_files} && git add {staged_files}"
  scripts:
    "commitlint.sh":
      runner: "bash"
